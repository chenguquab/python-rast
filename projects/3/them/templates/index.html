{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <th scope="row">{{ member.id }}</th>
                    <td>{{ member.first }}</td>
                    <td>{{ member.last }}</td>
                    <td>{{ member.email }}</td>
                    <td>{{ member.phone }}</td>
                    <td>
                        <a href="/edit/{{ member.id }}" class="btn btn-warning">EDIT</a> / 
                        <a href="/delete/{{ member.id }}" class="btn btn-danger">DELETE</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('new') }}" class="btn btn-success">Add new member</a>
{% endblock %}
